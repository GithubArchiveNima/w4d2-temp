<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <h1>Dogs</h1>

    <form>
        <p>
        Name
        </p>
        <input name="name" type="text"/>
        <p>
        Description
        </p>
        <input name="description" type="text"/>
        <p>
        Image
        </p>
        <input name="image" type="text"/>
    </form>

    <button id="add-dog">
        Add Dog
    </button>

    <button id="clear">
        Clear Dogs
    </button>
    

    <div class="dogs-list">
        <div class="dog">
            <h2>Dog Name</h2>
            <p>Description</p>
            <img src="imagine I had a dog picture here" />
        </div>
    </div>

    <style>
        html {
            background: black;
            color: white;
        }

        h1 {
            color: rebeccapurple;
        }

        .dogs-list {
            border: solid 2px green;
            border-radius: 5px;
            padding: 5px;
        }

        .dog {
            border: solid 1px red;
            border-radius: 5px;
            padding: 5px;  
        }
    </style>
